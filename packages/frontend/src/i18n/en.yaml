  end_time: '{{election}} ends {{date}} at {{time}}'
  ended_time: '{{election}} ended {{date}} at {{time}}'
  vote: Vote
  or_view_results: or view results
  ballot_submitted: '{{ballot}} Submitted'
  view_results: View Results
