<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="/favicon-local.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!-- Dynamically set by the server -->
    <title>__META_TITLE__</title>
    <meta name="description" content="__META_DESCRIPTION__" />
    <meta name="og:title" content="__META_TITLE__" />
    <meta name="og:description" content="__META_DESCRIPTION__" />
    <meta name="og:image" content="__META_IMAGE__" />

    <!--

    -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Importing for ballot bubble font-->
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    <!-- The imported montserrat is different from the system one, so I'm disabling the import for now-->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> -->
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will

    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setExcludedQueryParams", ["enabled"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://rcvchangedalaska.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='https://cdn.matomo.cloud/rcvchangedalaska.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->

    <!-- Freshdesk Feedback Form-->
    <script>
      window.fwSettings={
      'widget_id':63000001746
      };
      !function(){
        if("function"!=typeof window.FreshworksWidget){
          var n=function(){
            n.q.push(arguments)
          };
          n.q=[],
          window.FreshworksWidget=n

        }
      }() 

      // override color
      function onload(){
        const frame = document.getElementById("launcher-frame");
        const button = frame.contentWindow.document.getElementsByClassName(
          "launcher-button"
        )[0]
        button.style.backgroundColor = '#86C66A';
        button.style.animation = '0s'
        button.style.transition = '0s'
      }
    </script>
    <script type='text/javascript' src='https://widget.freshworks.com/widgets/63000001746.js' async defer></script>
    <!-- End Freshdesk Feedback Form-->
  </head>
  <body onload="onload()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
